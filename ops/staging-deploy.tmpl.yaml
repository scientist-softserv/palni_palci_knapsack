replicaCount: 2

livenessProbe:
  enabled: false
readinessProbe:
  enabled: false

brandingVolume:
  storageClass: aws-efs
derivativesVolume:
  storageClass: aws-efs
uploadsVolume:
  storageClass: aws-efs
  size: 200Gi

imagePullSecrets:
 - name: github

extraVolumeMounts: &volMounts
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/imports
    subPath: imports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/exports
    subPath: exports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/system
    subPath: public-system
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/uploads
    subPath: public-uploads
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/network_files
    subPath: network-files

ingress:
  enabled: true
  hosts:
    - host: palni-palci-knapsack.notch8.cloud
      paths:
        - path: /
    - host: "*.palni-palci-knapsack.notch8.cloud"
      paths:
        - path: /
  annotations: {
    kubernetes.io/ingress.class: "nginx",
    nginx.ingress.kubernetes.io/proxy-body-size: "0",
    cert-manager.io/cluster-issuer: letsencrypt-production-dns
  }
  tls:
    - hosts:
        - palni-palci-knapsack.notch8.cloud
        - "*.palni-palci-knapsack.notch8.cloud"
      secretName: palni-palci-knapsack-tls

extraEnvVars: &envVars
  - name: CONFDIR
    value: "/app/samvera/hyrax-webapp/solr/config"
  - name: DB_ADAPTER
    value: postgresql
  - name: DB_HOST
    value: pg-postgresql.staging-postgres.svc.cluster.local
  - name: DB_NAME
    value: palni-palci-knapsack
  - name: DB_USER
    value: postgres
  - name: FCREPO_BASE_PATH
    value: /palni-palci-knapsack
  - name: FCREPO_HOST
    value: fcrepo.staging-fcrepo.svc.cluster.local
  - name: FCREPO_PORT
    value: "8080"
  - name: FCREPO_REST_PATH
    value: rest
